<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .hidden {
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container mx-auto mt-5">
        <h1 class="text-3xl font-semibold mb-5">Issue Tracker</h1>

        <!-- Issue List -->
        <div class="mb-5">
            <div class="grid grid-cols-3 gap-4 issue-list">
                <!-- Issue Dynamically appears here -->

            </div>
        </div>

        <!-- OVERLAY -->
        <div
            class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-40 backdrop-filter backdrop-blur-md z-50 transition duration-500 hidden">
        </div>

        <!-- Create New Issue Form -->
        <div class="bg-gray-700 p-4 rounded-lg">
            <h2 class="text-lg font-semibold mb-2">Create New Issue</h2>
            <form class="upload">
                <div class="mb-4">
                    <label for="issueTitle" class="block text-gray-400">Issue Title</label>
                    <input value="New issue" type="text" id="issueTitle" name="issueTitle"
                        class="w-full px-3 py-2 bg-gray-800 text-gray-200 rounded focus:outline-none focus:ring focus:border-blue-300"
                        required>
                </div>
                <div class="mb-4">
                    <label for="issueDescription" class="block text-gray-400">Issue Description</label>
                    <textarea id="issueDescription" name="issueDescription" rows="4"
                        class="w-full px-3 py-2 bg-gray-800 text-gray-200 rounded focus:outline-none focus:ring focus:border-blue-300"
                        required>This is a new issue</textarea>
                </div>
                <button type="submit" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded">Add</button>
            </form>
        </div>

        <!-- Edit Issue Form -->
        <div class="bg-gray-700 p-4 rounded-lg w-1/4">
            <h2 class="text-lg font-semibold mb-2">Edit Issue</h2>
            <form class="edit">

            </form>
        </div>
    </div>
</body>

</html>
